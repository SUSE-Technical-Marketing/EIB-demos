routes:
  config:
  - destination: 0.0.0.0/0
    metric: 100
    next-hop-address: ${NODE_GATEWAY}
    next-hop-interface: eth0
    table-id: 254
dns-resolver:
  config:
    server:
    - ${NODE_DNS}
    - 8.8.8.8
interfaces:
- name: eth0
  type: ethernet
  state: up
  mac-address: ${NODE_MAC}
  ipv4:
    address:
    - ${NODE_IP}
      prefix-length: 24
    dhcp: false
    enabled: true
  ipv6:
    enabled: false
